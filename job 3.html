<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #ff7e5f);
            color: #0e0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            max-width: 600px;
            padding: 20px;
            background: rgba(243, 239, 239, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #0c0c0c;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="/submit" method="post">
        <h2>Job Application Form</h2>

        <!-- First Section: Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </fieldset>

        <!-- Second Section: Educational Background -->
        <fieldset>
            <legend>Educational Background</legend>
            <label for="school">School Attended:</label>
            <input type="text" id="school" name="school" required>

            <label for="degree">Degree Obtained:</label>
            <input type="text" id="degree" name="degree" required>

            <label for="qualification">Relevant Qualifications:</label>
            <input type="text" id="qualification" name="qualification" required>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
